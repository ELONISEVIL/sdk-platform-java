on:
  push:
    branches:
    - main
  pull_request:
name: verify_library_generation
jobs:
  verify_library_generation:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        java: [ 11 ]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
        cache: maven
    - name: maven install
      run: |
        mvn install -B -ntp -DskipTests -Dclirr.skip -Dcheckstyle.skip
    - name: get gapic-generator-java version
      run: |
        echo "GENERATOR_VERSION=$(mvn help:effective-pom | grep -A 2 -B 2 -m 1 gapic-generator-java | grep version | sed 's/<version>\(.*\)<\/version>/\1/' | tr -s ' ')" >> $GITHUB_ENV
      working-directory: java-shared-dependencies
    - name: echo generator version
      run: |
        echo "generator version is $GENERATOR_VERSION"
    - name: clone googleapis
      run: |
        git clone https://github.com/googleapis/googleapis.git
    - name: checkout a commit hash in googleapis
      run: |
        git checkout de4d95879fe000e75977f782e5104014934bbbfa
      working-directory: googleapis
    - name: clone google-cloud-java
      run: |
        git clone https://github.com/googleapis/google-cloud-java.git
    - name: checkout a commit hash in google-cloud-java
      run: |
        git checkout c7011dbd69189330de1c2946b736cd712d5c1f4e
      working-directory: google-cloud-java
    - name: remove contents in destination path
      run: |
        rm -rf java-aiplatform
      working-directory: google-cloud-java
    - name: generate java-aiplatform
      run: |
        library_generation/generate_library.sh
    - name: compare generation result
      run: |
        git diff java-aiplatform
      working-directory: google-cloud-java